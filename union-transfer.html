<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnionSend</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="d-flex justify-content-between">
            <div class="user-profile">
                <img src="img/logo.png" alt="">
                <p>Hi, isibor</p>
            </div>
            <button class="bell-icon"><i class="bi bi-bell"></i></button>
        </div>
    </div>
    <div class="container wave-bg pt-4">

        <div class="user-div ">
            <div class="d-flex">
                <div class="user-img">
                    <img src="img/profile.jpg" alt="">
                </div>
                <div>
                    <span>Isibor</span> <br>
                    <span>@isibor97</span>
                </div>
            </div>
            <div>
                <div class="money">
                    <span>‚Ç¶ 295</span> <br>
                </div>
                <span>üéÅ Loyalty Points 3,623</span>
            </div>
        </div>
    </div>
    <div class="col-md-5 mx-auto pb-5 pt-4">
        <div class="text-center">
            <h1>Send Money</h1>
            <p>Send your money on anytime.</p>
        </div>
        <div class="agent-box p-4 pb-5">
            <h2>Personal Details</h2>
            <hr>
            <div class="mb-3">
                <label for="recipient" class="form-label">Recipient</label>
                <input type="email" class="form-control" id="recipient" placeholder="Email/Username">
            </div>
            <span>To Amount</span>
            <div class="input-group mb-4 mt-1">
                <span class="input-group-text">‚Ç¶</span>
                <input type="text" class="form-control">
            </div>
            <div class="d-flex justify-content-between">
                <p class="mb-0">Total Fees</p>
                <p class="mb-0">5.00</p>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <h5>Total To Pay</h5>
                <h5>1.000</h5>
            </div>
            <hr>
            <a class="add-msg" data-bs-toggle="modal" data-bs-target="#add_msg">Add Meassage</a>
            <a href="success3.html" class="cont-btn mt-3">Pay Now</a>
        </div>
    </div>
    <div class="footer-menu ">
        <a href="#">
            <i class="bi bi-house-fill"></i> <br>
            Home
        </a>
        <a href="#">
            <i class="bi bi-clock-history"></i> <br>
            History
        </a>
        <a href="#">
            <i class="bi bi-wallet-fill"></i> <br>
            Deposit
        </a>
        <a href="#">
            <i class="bi bi-chat-fill"></i> <br>
            Live Chat
        </a>
        <a href="#">
            <i class="bi bi-person-fill"></i> <br>
            Account
        </a>
    </div>



    <div class="modal fade" id="add_msg" tabindex="-1" aria-labelledby="add_msgLabel" style="display: none;"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="meassage" class="form-label">Add Meassage</label>
                        <textarea class="form-control" id="meassage" rows="4"></textarea>
                    </div>
                </div>
                <div class="modal-footer flex-nowrap">
                    <button type="button" class="close-btn" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="cont-btn">Add Meassage</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
